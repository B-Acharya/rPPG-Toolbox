BASE: ['']
TOOLBOX_MODE: "unsupervised_method"      # "train_and_test"  or "only_test" or "unsupervised_method"
UNSUPERVISED:
  METHOD: ["ICA", "POS", "CHROM", "GREEN", "LGI", "PBV", "dummy", 'random']
#  METHOD: ["dummy"]
#  METHOD: ["random"]
  METRICS: ['MAE','RMSE','MAPE','Pearson']
  OUT_SAVE_DIR: "/homes/bacharya/rPPG-Toolbox/DST_results/unsupervised/whole_video/"
  DATA:
    FS: 25
    DATASET: DST
    DO_PREPROCESS: True # if first time, should be true
    DATA_FORMAT: NDHWC
    DATA_PATH: "/data/dst_tsst_22_bi_multi_nt_lab/processed/sensor_files.json"                     # Raw dataset path, need to be updated
    CACHED_PATH: "/data/dst_tsst_22_bi_multi_nt_lab/processed/rPPG"    # Processed dataset save path, need to be updated
    EXP_DATA_NAME: ""
    BEGIN: 0.0
    END: 1.0
    PREPROCESS:
      DATA_TYPE: ['Raw']
      DATA_AUG: ['None']    # 'None' or 'Motion' is supported, used if the data path points to an augmented dataset or requires augmentation
      LABEL_TYPE: Raw
      DO_CHUNK: False
      CHUNK_LENGTH: 180
      CROP_FACE:
        DO_CROP_FACE: True
        USE_LARGE_FACE_BOX: True
        LARGE_BOX_COEF: 1.5
        DETECTION:
          DO_DYNAMIC_DETECTION: False
          DYNAMIC_DETECTION_FREQUENCY : 1
          USE_MEDIAN_FACE_BOX: False    # This should be used ONLY if dynamic detection is uses
      RESIZE:
        H: 72
        W: 72
INFERENCE:
  EVALUATION_METHOD: "Welch"        # "FFT" or "peak detection"
  EVALUATION_WINDOW:
    USE_SMALLER_WINDOW: False
    WINDOW_SIZE: 30
